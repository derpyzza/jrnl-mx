<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- <link rel="stylesheet" href="style.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>

	<script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
	<main class="container" id="container">
		<header>
			<div class="group">
			<nav>
				<ul><h1>Jrnl</h1></ul>
				<ul>
					<li>
						<details class="dropdown">
							<summary>Sort</summary>
							<ul>
								<li>
									<a 
										hx-get="/oldest"
										hx-target="#posts"
										hx-swap="innerHTML"
										>Oldest</a></li>
								<li>
									<a
										hx-get="/recent"
										hx-target="#posts"
										hx-swap="innerHTML"
										>Most recent</a></li>
							</ul>
						</details>
					</li>
					<li>
					<a
						hx-get="/newPost"
						hx-target="#container"
						hx-push-url="/newPost"
						hx-swap="innerHTML"
						>New Post</a>
					</li>
				</ul>
			</nav>
			</div>

			<form>
				<fieldset role="group">
				<input type="search" placeholder="Search for journal entries">
				</fieldset>
				<small>
					accepts dates, keywords, tags, whatever</small>
			</form>
		</header>

		<div id="posts">
		{{range .}}
			<article>
				<header>
					<h6>{{.Title}}</h6>
					<small>22/12/25</small>
				</header>

				{{range $post := .Post}}
				<p>{{$post}}</p>
				{{end}}
				<footer>
					<div class="group">
						<div>
						{{range $key, $value := .Tags}}
						<small>#{{$value}}</small>
						{{end}}
						</div>
					</div>				
				</footer>
			</article>
		{{end}}
		</div>

		<footer>
			<article>
				<small>made by derpyzza</small>
			</article>
		</footer>
	</main>
</body>
</html>
